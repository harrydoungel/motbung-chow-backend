<!-- ================= Menu category and item list ================= -->
<div class="menu-categories">
    <button class="active" onclick="filterCategory('all',this)">All</button>
    <button onclick="filterCategory('fried',this)">Fried Rice</button>
    <button onclick="filterCategory('noodles',this)">Noodles</button>
    <button onclick="filterCategory('curry',this)">Curry</button>
    <button onclick="filterCategory('beverages',this)">Beverages</button>
</div>

<div class="menu-items">
    <!-- Chicken Fried Rice -->
    <div class="item" data-category="fried">
        <img src="https://images.unsplash.com/photo-1603133872878-684f208fb84b?w=400&h=250&fit=crop" alt="Chicken Fried Rice">
        <strong>Chicken Fried Rice</strong>
        <span class="price">₹180</span>
        <div class="qty-controls">
            <button onclick="changeQty('Chicken Fried Rice',180,-1)">-</button>
            <span id="qty-Chicken Fried Rice">0</span>
            <button onclick="changeQty('Chicken Fried Rice',180,1)">+</button>
        </div>
    </div>

  <!-- Chicken Noodles -->
    <div class="item" data-category="noodles">
        <img src="images/chicken-noodles.jpg" alt="Chicken Noodles">
        <strong>Chicken Noodles</strong>
        <span class="price">₹150</span>
        <div class="qty-controls">
            <button onclick="changeQty('Chicken Noodles',150,-1)">-</button>
            <span id="qty-Chicken Noodles">0</span>
            <button onclick="changeQty('Chicken Noodles',150,1)">+</button>
        </div>
    </div>

  <!-- Classic Chicken Curry -->
    <div class="item" data-category="curry">
        <img src="https://images.unsplash.com/photo-1631452180519-c014fe946bc7?w=400&h=250&fit=crop" alt="Classic Chicken Curry">
        <strong>Classic Chicken Curry</strong>
        <span class="price">₹200</span>
        <div class="qty-controls">
            <button onclick="changeQty('Classic Chicken Curry',200,-1)">-</button>
            <span id="qty-Classic Chicken Curry">0</span>
            <button onclick="changeQty('Classic Chicken Curry',200,1)">+</button>
        </div>
    </div>
  <!-- Bongsung -->
    <div class="item" data-category="curry"> <!-- Add this wrapper -->
        <img src="images/bongsung.jpg" alt="Bongsung"> <!-- Add image -->
        <strong>Bongsung</strong> <!-- Use strong tag like others -->
        <span class="price">₹100</span> <!-- Add price class -->
        <div class="qty-controls"> <!-- Add this wrapper for buttons -->
            <button onclick="changeQty('Bongsung',100,-1)">-</button>
            <span id="qty-Bongsung">0</span>
            <button onclick="changeQty('Bongsung',100,1)">+</button>
        </div>
    </div>

    <!-- Coca Cola -->
    <div class="item" data-category="beverages">
        <img src="https://images.unsplash.com/photo-1622483767028-3f66f32aef97?w=400&h=250&fit=crop" alt="Coca Cola">
        <strong>Coca Cola</strong>
        <span class="price">₹50</span>
        <div class="qty-controls">
            <button onclick="changeQty('Coca Cola',50,-1)">-</button>
            <span id="qty-Coca Cola">0</span>
            <button onclick="changeQty('Coca Cola',50,1)">+</button>
        </div>
     </div>
  
</div>
